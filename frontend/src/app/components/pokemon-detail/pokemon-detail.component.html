<div *ngIf="pokemon" class="detail-card">
    <h2>{{ pokemon.name | titlecase }}</h2>
    <img [src]="pokemon.sprites?.front_default" [alt]="pokemon.name" />
  
    <p><strong>Height:</strong> {{ pokemon.height ? pokemon.height / 10 + ' m' : 'N/A' }}</p>
    <p><strong>Weight:</strong> {{ pokemon.weight ? pokemon.weight / 10 + ' kg' : 'N/A' }}</p>
  
    <p>
      <strong>Types:</strong>
      <span *ngFor="let t of pokemon.types">
        {{ t.type.name | titlecase }}
      </span>
    </p>
  </div>
