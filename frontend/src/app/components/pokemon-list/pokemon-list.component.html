<div class="list">
  <h2>Pok√©mon List (page {{ page }})</h2>

  <!-- üîé Buscador -->
  <div class="search-box">
    <input
      type="text"
      placeholder="Buscar Pok√©mon..."
      [(ngModel)]="searchTerm"
      (input)="filterPokemons()"
    />

    <!-- üîΩ Sugerencias -->
    <ul *ngIf="filteredPokemons.length && searchTerm" class="suggestions">
      <li *ngFor="let p of filteredPokemons" (click)="selectPokemon(p.name)">
        {{ p.name | titlecase }}
      </li>
    </ul>
  </div>

  <!-- Lista en grilla -->
  <ul class="grid">
    <li *ngFor="let p of pokemons" (click)="selectPokemon(p.name)">
      {{ p.name | titlecase }}
    </li>
  </ul>

  <!-- Paginaci√≥n -->
  <div class="pagination">
    <button (click)="loadPage(page - 1)" [disabled]="page <= 1">Prev</button>
    <button (click)="loadPage(page + 1)">Next</button>
  </div>

  <!-- Detalle -->
  <app-pokemon-detail *ngIf="selectedPokemon" [pokemonName]="selectedPokemon"></app-pokemon-detail>
</div>
